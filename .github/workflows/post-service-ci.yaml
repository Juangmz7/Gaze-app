name: CI Post Service
on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'services/post-service/**' # Trigger on service changes
      - 'common-events/**'         # Trigger on shared events changes
      - 'common-security/**'       # Trigger on shared security changes

  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'services/post-service/**'
      - 'common-events/**'
      - 'common-security/**'

jobs:
  call-template:
    uses: ./.github/workflows/service-ci.yaml
    with:
      service_name: 'post-service'
      service_path: 'services/post-service'
    secrets: inherit # Pass repo secrets automatically