spring.application.name=social-service
server.port=8085

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

rabbitmq.queue.user.invalid=q.social-service.invalid

rabbitmq.exchange.user.commands=x.user.commands
rabbitmq.exchange.user.events=x.user.events
rabbitmq.exchange.friendship.events=x.friendship.events

rabbitmq.rk.user.validate.single=rk.user.validate.single
rabbitmq.rk.user.invalid=rk.user.invalid
rabbitmq.rk.friendship.created=rk.friendship.created
rabbitmq.rk.friendship.accepted=rk.friendship.accepted
rabbitmq.rk.friendship.declined=rk.friendship.declined
rabbitmq.rk.friendship.cancelled=rk.friendship.cancelled

eureka.client.service-url.defaultZone=${EUREKA_URI}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}