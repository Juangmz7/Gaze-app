apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: gaze-app
data:
  SERVER_PORT: "8080"
  SPRING_APP_NAME: "api-gateway"

  # Service URIs
  USER_SVC_URL: "http://user-service.gaze-app.svc.cluster.local:8080"
  SOCIAL_SVC_URL: "http://social-service.gaze-app.svc.cluster.local:8080"
  FEED_SVC_URL: "http://feed-service.gaze-app.svc.cluster.local:8080"
  POST_SVC_URL: "http://post-service.gaze-app.svc.cluster.local:8080"

  INFRA_REDIS_HOST: "redis.infra.svc.cluster.local"
  INFRA_REDIS_PORT: "6379"

  # Security
  JWK_SET_URI: "http://user-service.gaze-app.svc.cluster.local:8080/api/v1/user/.well-known/jwks.json"