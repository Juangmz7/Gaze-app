apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
  namespace: gaze-app
  labels:
    app: post-service
spec:
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: juangmz7/post-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"     # Request 0.1 CPU
              memory: "256Mi"
            limits:
              cpu: "500m"    # Set CPU limit in 0.2
              memory: "512Mi"

          # --- App configuration ---
          env:
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: SERVER_PORT

            - name: SPRING_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: SPRING_APP_NAME

            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: INFRA_DB_HOST

            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: INFRA_DB_PORT

            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: POST_DB_NAME

            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://$(DB_HOST):$(DB_PORT)/$(DB_NAME)"

            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: POST_DB_USER

            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: post-secrets
                  key: post-db-password

            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: INFRA_RABBIT_HOST

            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: post-secrets
                  key: rabbitmq-password

            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: RABBITMQ_USERNAME

            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
              valueFrom:
                configMapKeyRef:
                  name: post-config
                  key: AUTH_JWK_URI