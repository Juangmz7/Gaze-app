postgresql:
  fullnameOverride: "postgres"
  global:
    postgresql:
      auth:
        username: postgres      # Superadmin user
        existingSecret: postgres-secrets
        secretKeys:
          adminPasswordKey: postgres-password

  # --- Resource Management ---
  architecture: standalone      # Single node to save resources

  primary:
    persistence:
      size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi

    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1

    livenessProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
      successThreshold: 1

    readinessProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
      successThreshold: 1

    # --- INITIALIZATION SCRIPT ---
    initdb:
      scriptsSecret: postgres-init-db-script
